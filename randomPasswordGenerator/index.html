<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2 class="heading-1">Generate a</h2>
        <h2 class="heading-2">random password</h2>
      </div>
      <p class="info">Never use an insecure password again.</p>
      <div class="passwordLength">
        <p class="">Input password length</p>
        <input type="text" value="15" id="passwordLength-el" />
      </div>
      <div class="checkbox">
        <label for="specialCharacters">Include special characters ?</label>
        <input type="checkbox" id="checkbox-el" />
      </div>
      <button type="submit" class="btn" onclick="generateRandomPassword()">
        Generate passwords
      </button>
      <hr />
      <div class="display">
        <h6 id="passwordOne-el" class="output"></h6>
        <h6 id="passwordTwo-el" class="output"></h6>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
