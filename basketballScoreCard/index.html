<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="score-container">
        <div class="home">
          <h3>HOME</h3>
          <input type="text" id="homeScore-el" />
          <button onclick="addH1()">+1</button>
          <button onclick="addH2()">+2</button>
          <button onclick="addH3()">+3</button>
        </div>
        <div class="guest">
          <h3>GUEST</h3>
          <input type="text" id="guestScore-el" />
          <div>
            <button onclick="addG1()">+1</button>
            <button onclick="addG2()">+2</button>
            <button onclick="addG3()">+3</button>
          </div>
        </div>
      </div>

      <div>
        <button class="reset" onclick="endGame()">END GAME</button>
        <h3 id="result-el"></h3>
        <button class="reset" onclick="resetDisplay()">NEW GAME</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
